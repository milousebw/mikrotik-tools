<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils Réseau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-3xl mx-auto">
    <!-- Logo INTELIO GANG -->
    <div class="flex justify-center mb-6">
      <img src="/static/Logo.png" alt="INTELIO GANG Logo" class="h-48 w-auto">
    </div>

    <div class="space-x-2 mb-4">
      <button onclick="showTab('mac')" class="px-4 py-2 bg-indigo-600 rounded">🔍 Recherche MAC</button>
      <button onclick="showTab('speed')" class="px-4 py-2 bg-green-600 rounded">📶 Test Débit</button>
      <button onclick="showTab('tts')" class="px-4 py-2 bg-pink-600 rounded">🗣️ TTS</button>
      <button onclick="showTab('mistral')" class="px-4 py-2 bg-yellow-500 rounded">🤖 Mistral</button>
    </div>

    <!-- Onglet MISTRAL -->
    <div id="mistral" class="tab hidden">
      <h2 class="text-2xl mb-2">🤖 Chat avec Mistral AI</h2>
      <textarea id="mistralPrompt" rows="4" class="w-full p-3 text-black rounded mb-4" placeholder="Pose ta question à Mistral..."></textarea>
      <div class="flex justify-center">
        <button onclick="runMistral()" class="bg-yellow-500 px-6 py-2 rounded">Envoyer</button>
      </div>
      <div id="mistralResult" class="mt-4 bg-gray-800 p-4 rounded shadow whitespace-pre-wrap"></div>
    </div>

    <!-- Reste de tes onglets : MAC / SPEED / TTS inchangés -->
    <!-- [NE PAS MODIFIER ICI – tu les gardes comme dans ta version actuelle] -->

  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('mac');

    async function runMistral() {
      const prompt = document.getElementById("mistralPrompt").value.trim();
      const output = document.getElementById("mistralResult");
      output.textContent = "⏳ Réponse en cours...";

      try {
        const res = await fetch("/mistral", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        output.textContent = data.reply || "❌ Erreur ou réponse vide.";
      } catch (e) {
        output.textContent = "❌ Erreur réseau ou serveur.";
      }
    }
  </script>
</body>
</html>
