
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils Réseau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">🗣️ Synthèse vocale (TTS Google)</h1>
    <textarea id="ttsText" rows="4" class="w-full p-3 text-black rounded mb-4" placeholder="Texte à lire..."></textarea>
    <select id="ttsLang" class="w-full p-2 text-black rounded mb-4">
      <option value="fr">🇫🇷 Français</option>
      <option value="en">🇺🇸 English</option>
      <option value="de">🇩🇪 Allemand</option>
    </select>
    <button onclick="runTTS()" class="bg-pink-600 px-4 py-2 rounded">Lire</button>
    <div id="ttsResult" class="mt-4">
      <audio id="audioPlayer" controls class="w-full hidden">
        <source id="audioSource" src="" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
      </audio>
    </div>
  </div>
  <script>
    async function runTTS() {
      const text = document.getElementById("ttsText").value.trim();
      const lang = document.getElementById("ttsLang").value;
      const resultDiv = document.getElementById("ttsResult");
      const audio = document.getElementById("audioPlayer");
      const source = document.getElementById("audioSource");
      resultDiv.classList.remove("hidden");

      const res = await fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, lang })
      });

      const data = await res.json();
      if (data.audio) {
        source.src = data.audio;
        audio.classList.remove("hidden");
        audio.load();
        audio.play();
      } else {
        resultDiv.innerHTML = "❌ Erreur : " + data.error;
      }
    }
  </script>
</body>
</html>
