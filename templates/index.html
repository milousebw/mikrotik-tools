<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils R√©seau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-3xl mx-auto">
    <!-- Logo INTELIO GANG -->
    <div class="flex justify-center mb-6">
      <img src="/static/Logo.png" alt="INTELIO GANG Logo" class="h-48 w-auto">
    </div>

    <div class="space-x-2 mb-4">
      <button onclick="showTab('mac')" class="px-4 py-2 bg-indigo-600 rounded">üîç Recherche MAC</button>
      <button onclick="showTab('speed')" class="px-4 py-2 bg-green-600 rounded">üì∂ Test D√©bit</button>
      <button onclick="showTab('tts')" class="px-4 py-2 bg-pink-600 rounded">üó£Ô∏è TTS</button>
    </div>

    <!-- TTS -->
    <div id="tts" class="tab hidden">
      <h2 class="text-2xl mb-2">Synth√®se vocale</h2>
      <textarea id="ttsText" rows="4" class="w-full p-3 text-black rounded mb-2" placeholder="Texte √† lire..."></textarea>
      <select id="ttsLang" class="w-full p-2 text-black rounded mb-2">
        <option value="gUABw7pXQjhjt0kNFBTF"> Homme</option>
        <option value="MNiuKciqE420DCRJtdeb"> Femme</option>
      </select>
      <button onclick="runTTS()" class="bg-pink-600 px-6 py-2 rounded">Lire</button>
      <div id="ttsResult" class="mt-6 space-y-4 flex justify-between">
        <!-- Remplacement des liens par des images -->
        <a id="downloadLink" href="#" class="hidden">
          <img src="/static/MP3.png" alt="T√©l√©charger MP3" class="w-72 h-auto"/>
        </a>
        <a id="download8kHzLink" href="#" class="hidden">
          <img src="/static/3CX.png" alt="T√©l√©charger WAV 8kHz" class="w-72 h-auto"/>
        </a>
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('mac');

    async function runTTS() {
      const text = document.getElementById("ttsText").value.trim();
      const voice_id = document.getElementById("ttsLang").value;
      const audio = document.getElementById("audioPlayer");
      const source = document.getElementById("audioSource");
      const link = document.getElementById("downloadLink");
      const download8kHzLink = document.getElementById("download8kHzLink");

      if (!text) {
        alert("Veuillez entrer du texte.");
        return;
      }

      const res = await fetch("/tts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text, voice_id })
      });

      const data = await res.json();
      if (data.audio) {
        // Affichage de l'audio
        source.src = data.audio;
        audio.classList.remove("hidden");
        audio.load();
        audio.play();
        link.href = data.audio;
        link.classList.remove("hidden");

        // T√©l√©charger le fichier WAV 8kHz
        const formData = new FormData();
        const audioBlob = await fetch(data.audio).then(r => r.blob());
        formData.append('audio', audioBlob, 'audio.mp3');
        const convRes = await fetch('/convert_8kHz', { method: 'POST', body: formData });
        const convData = await convRes.json();
        if (convData.audio) {
          download8kHzLink.href = convData.audio;
          download8kHzLink.classList.remove("hidden");
        }
      } else {
        alert("Erreur : " + (data.error || "inconnue"));
      }
    }
  </script>
</body>
</html>
