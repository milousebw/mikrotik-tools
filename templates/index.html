<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils Réseau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-3xl mx-auto">
    <!-- Logo INTELIO GANG -->
    <div class="flex justify-center mb-6">
      <img src="/static/Logo.png" alt="INTELIO GANG Logo" class="h-48 w-auto">
    </div>

    <div class="space-x-2 mb-4">
      <button onclick="showTab('mac')" class="px-4 py-2 bg-indigo-600 rounded">🔍 Recherche MAC</button>
      <button onclick="showTab('speed')" class="px-4 py-2 bg-green-600 rounded">📶 Test Débit</button>
      <button onclick="showTab('tts')" class="px-4 py-2 bg-pink-600 rounded">🗣️ TTS</button>
      <button onclick="showTab('mistral')" class="px-4 py-2 bg-yellow-600 rounded">🧠 Mistral Chat</button>
    </div>

    <!-- ... autres onglets (mac, speed, tts) inchangés ... -->

    <!-- MISTRAL CHAT -->
    <div id="mistral" class="tab hidden">
      <h2 class="text-2xl mb-2">Mistral Chat</h2>
      <textarea id="mistralInput" rows="3" class="w-full text-black p-3 rounded mb-4" placeholder="Pose ta question..."></textarea>
      <div class="flex justify-center mb-4">
        <button onclick="sendToMistral()" class="bg-yellow-600 px-6 py-2 rounded">Envoyer</button>
      </div>
      <div id="mistralResponse" class="bg-gray-800 text-white p-4 rounded whitespace-pre-wrap"></div>
    </div>

    <!-- Audio Player pour TTS (inchangé) -->
    <audio id="audioPlayer" controls class="w-full hidden">
      <source id="audioSource" src="" type="audio/mp3">
    </audio>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('mac');

    async function sendToMistral() {
      const input = document.getElementById("mistralInput").value;
      const output = document.getElementById("mistralResponse");
      output.textContent = "Chargement...";
      try {
        const res = await fetch("/mistral", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.textContent = data.response || "❌ Aucune réponse reçue.";
      } catch (e) {
        output.textContent = "❌ Erreur lors de la communication avec Mistral.";
      }
    }
  </script>
</body>
</html>
