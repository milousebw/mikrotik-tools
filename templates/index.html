<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils RÃ©seau</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-10">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">ğŸ› ï¸ Outils RÃ©seau</h1>

    <div class="flex gap-4 mb-6">
      <button onclick="switchTab('mac')" class="bg-indigo-600 px-4 py-2 rounded">ğŸ” MAC</button>
      <button onclick="switchTab('speed')" class="bg-green-600 px-4 py-2 rounded">ğŸ“¶ DÃ©bit</button>
      <button onclick="switchTab('tts')" class="bg-pink-600 px-4 py-2 rounded">ğŸ—£ï¸ TTS</button>
    </div>

    <!-- MAC -->
    <div id="tab-mac" class="tab">
      <h2 class="text-2xl mb-2">ğŸ” Recherche MAC Vendor</h2>
      <input id="macAddress" type="text" placeholder="FC:FB:FB:01:FA:21" class="p-2 text-black rounded w-full mb-2">
      <button onclick="lookupMac()" class="bg-indigo-500 px-4 py-2 rounded">Rechercher</button>
      <div id="macResult" class="mt-2 text-green-400"></div>
    </div>

    <!-- Speedtest -->
    <div id="tab-speed" class="tab hidden">
      <h2 class="text-2xl mb-2">ğŸ“¶ Test de dÃ©bit MikroTik</h2>
      <input id="targetIp" type="text" placeholder="IP" class="p-2 text-black rounded w-full mb-2">
      <input id="targetUser" type="text" placeholder="Utilisateur" class="p-2 text-black rounded w-full mb-2">
      <input id="targetPass" type="password" placeholder="Mot de passe" class="p-2 text-black rounded w-full mb-2">
      <button onclick="runSpeedTest()" class="bg-green-500 px-4 py-2 rounded">Lancer</button>
      <pre id="speedResult" class="mt-2 text-sm whitespace-pre-wrap"></pre>
    </div>

    <!-- TTS -->
    <div id="tab-tts" class="tab hidden">
      <h2 class="text-2xl mb-2">ğŸ—£ï¸ SynthÃ¨se vocale (TTS)</h2>
      <textarea id="ttsText" rows="3" class="p-2 text-black rounded w-full mb-2" placeholder="Texte Ã  lire..."></textarea>
      <select id="voice" class="text-black p-2 mb-2 rounded w-full">
        <option value="nova">ğŸ‡«ğŸ‡· Nova (FR)</option>
        <option value="shimmer">ğŸ‡ºğŸ‡¸ Shimmer (EN)</option>
        <option value="echo">ğŸ‡¬ğŸ‡§ Echo (EN)</option>
        <option value="onyx">ğŸ‡©ğŸ‡ª Onyx (DE)</option>
        <option value="fable">ğŸ‡ªğŸ‡¸ Fable (ES)</option>
      </select>
      <button onclick="playTTS()" class="bg-pink-600 px-4 py-2 rounded">Lire</button>
      <audio id="audioPlayer" controls class="mt-4 w-full hidden"></audio>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById('tab-' + tabId).classList.remove('hidden');
    }

    async function lookupMac() {
      const mac = document.getElementById('macAddress').value;
      const res = await fetch(`/mac?address=${encodeURIComponent(mac)}`);
      const data = await res.json();
      document.getElementById('macResult').textContent = data.vendor || data.error;
    }

    async function runSpeedTest() {
      const ip = document.getElementById('targetIp').value;
      const user = document.getElementById('targetUser').value;
      const pass = document.getElementById('targetPass').value;
      const res = await fetch(`/speedtest?ip=${ip}&user=${user}&pass=${pass}`);
      const text = await res.text();
      document.getElementById('speedResult').textContent = text;
    }

    async function playTTS() {
      const text = document.getElementById('ttsText').value;
      const voice = document.getElementById('voice').value;
      const res = await fetch('/tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice })
      });
      if (!res.ok) return alert("Erreur TTS");
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = document.getElementById('audioPlayer');
      audio.src = url;
      audio.classList.remove('hidden');
      audio.play();
    }
  </script>
</body>
</html>
