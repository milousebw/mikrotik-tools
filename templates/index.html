<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils R√©seau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">üõ†Ô∏è Outils R√©seau</h1>

    <div class="space-x-2 mb-4">
      <button onclick="showTab('mac')" class="px-4 py-2 bg-indigo-600 rounded">üîç Recherche MAC</button>
    </div>

    <div id="mac" class="tab">
      <h2 class="text-2xl mb-2">Recherche d'adresse MAC</h2>
      <input id="macAddress" type="text" placeholder="FC:FB:FB:01:FA:21"
        class="w-full text-black p-3 rounded mb-4" />
      <div class="flex justify-center">
        <button onclick="lookupMac()" class="bg-indigo-500 px-6 py-2 rounded">Rechercher</button>
      </div>
      <div id="macResult" class="mt-6 flex flex-col items-center bg-gray-800 rounded-xl p-6 shadow-lg w-full max-w-xl mx-auto">
        <span id="macVendor" class="font-bold text-2xl transition-colors duration-200 mt-2"></span>
        <a id="macLink" href="#" target="_blank" class="hidden mt-4">
          <img id="macLogo" src="" alt="Logo" class="h-48 w-auto hidden rounded bg-white p-1 border border-gray-300 shadow" />
        </a>
        <img id="noMacFound" src="/static/sad_it.png" alt="Sad IT" class="hidden w-64 h-auto mt-6 rounded-xl shadow-xl" />
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('mac');

    async function lookupMac() {
      const mac = document.getElementById("macAddress").value;
      const vendorSpan = document.getElementById("macVendor");
      const logo = document.getElementById("macLogo");
      const link = document.getElementById("macLink");
      const noMacImage = document.getElementById("noMacFound");

      vendorSpan.textContent = "Recherche...";
      vendorSpan.classList.remove("text-red-500");
      logo.classList.add("hidden");
      link.classList.add("hidden");
      noMacImage.classList.add("hidden");

      try {
        const res = await fetch('/mac?address=' + encodeURIComponent(mac));
        const data = await res.json();

        if (res.ok && data.vendor && data.vendor !== "Inconnu") {
          const vendor = data.vendor;
          vendorSpan.textContent = vendor;

          const logoRes = await fetch('/logo?vendor=' + encodeURIComponent(vendor));
          const logoData = await logoRes.json();

          if (logoRes.ok && logoData.url) {
            logo.src = logoData.url;
            link.href = logoData.link || "#";
            logo.classList.remove("hidden");
            link.classList.remove("hidden");
          } else {
            vendorSpan.textContent += " (logo indisponible)";
          }
        } else {
          vendorSpan.textContent = "‚ùå Pas de correspondance d'adresse MAC";
          vendorSpan.classList.add("text-red-500");
          noMacImage.classList.remove("hidden");
        }
      } catch (e) {
        vendorSpan.textContent = "‚ùå Erreur r√©seau.";
        vendorSpan.classList.add("text-red-500");
        noMacImage.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
