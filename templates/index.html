<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>INTELIO GANG - Outils Réseau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2">INTELIO GANG</h1>
    <p class="text-gray-400">Outils Réseau</p>
  </div>
  <div class="max-w-4xl mx-auto">
    <div class="flex gap-4 mb-6">
      <button onclick="showTab('mac')" class="bg-indigo-600 px-4 py-2 rounded">🔍 MAC</button>
      <button onclick="showTab('speed')" class="bg-green-600 px-4 py-2 rounded">📶 Speed</button>
      <button onclick="showTab('tts')" class="bg-pink-600 px-4 py-2 rounded">🗣️ TTS</button>
    </div>

    <div id="mac" class="tab">
      <input id="macInput" class="w-full text-black p-2 rounded" placeholder="Adresse MAC">
      <button onclick="searchMac()" class="bg-indigo-500 px-4 py-2 mt-2 rounded">Rechercher</button>
      <pre id="macResult" class="mt-2"></pre>
    </div>

    <div id="speed" class="tab hidden">
      <input id="targetIp" class="w-full text-black p-2 rounded" placeholder="IP publique cible">
      <input id="targetUser" class="w-full text-black p-2 rounded my-2" placeholder="Nom d'utilisateur">
      <input id="targetPass" class="w-full text-black p-2 rounded" type="password" placeholder="Mot de passe">
      <button onclick="runSpeed()" class="bg-green-600 px-4 py-2 mt-2 rounded">Lancer le test</button>
      <pre id="speedResult" class="mt-2 whitespace-pre-wrap"></pre>
    </div>

    <div id="tts" class="tab hidden">
      <textarea id="ttsText" rows="3" class="w-full text-black p-2 rounded" placeholder="Texte..."></textarea>
      <select id="voice_id" class="w-full text-black p-2 mt-2 rounded">
        <option value="FpvROcY4IGWevepmBWO2">🇫🇷 Jessy</option>
        <option value="PBm6YPbx7WbrxFTZwj3E">🇫🇷 Gabriel</option>
        <option value="NihRgaLj2HWAjvZ5XNxl">🇬🇧 Matilda</option>
      </select>
      <button onclick="tts()" class="bg-pink-600 px-4 py-2 mt-2 rounded">Lire</button>
      <audio id="player" class="mt-4 w-full" controls></audio>
    </div>
  </div>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(e => e.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    async function searchMac() {
      const mac = document.getElementById('macInput').value;
      const r = await fetch('/mac?address=' + mac);
      const d = await r.json();
      document.getElementById('macResult').innerText = d.vendor || d.error;
    }
    async function runSpeed() {
      const ip = document.getElementById('targetIp').value;
      const user = document.getElementById('targetUser').value;
      const pass = document.getElementById('targetPass').value;
      const r = await fetch(`/speedtest?ip=${ip}&user=${user}&pass=${pass}`);
      document.getElementById('speedResult').innerText = await r.text();
    }
    async function tts() {
      const text = document.getElementById('ttsText').value;
      const voice_id = document.getElementById('voice_id').value;
      const res = await fetch('/tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice_id })
      });
      const data = await res.json();
      document.getElementById('player').src = data.audio;
    }
  </script>
</body>
</html>
