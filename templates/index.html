<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Outils Réseau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">🛠️ Outils Réseau</h1>

    <div class="space-x-2 mb-4">
      <button onclick="showTab('mac')" class="px-4 py-2 bg-indigo-600 rounded">🔍 Recherche MAC</button>
      <button onclick="showTab('speed')" class="px-4 py-2 bg-green-600 rounded">📶 Test Débit</button>
      <button onclick="showTab('tts')" class="px-4 py-2 bg-pink-600 rounded">🗣️ TTS</button>
    </div>

    <!-- MAC VENDOR -->
    <div id="mac" class="tab hidden">
      <h2 class="text-2xl mb-2">Recherche d'adresse MAC</h2>
      <input id="macAddress" type="text" placeholder="FC:FB:FB:01:FA:21"
        class="w-full text-black p-3 rounded mb-4" />
      <div class="flex justify-center">
        <button onclick="lookupMac()" class="bg-indigo-500 px-6 py-2 rounded">Rechercher</button>
      </div>
      <div id="macResult" class="mt-6 flex justify-center">
        <div class="flex flex-col items-center bg-gray-800 rounded-xl p-6 shadow-lg w-full max-w-3xl text-center space-y-4">
          <img id="macLogo" src="" alt="Logo" class="h-16 w-auto hidden rounded bg-white p-1 border border-gray-300 shadow" />
          <span id="macVendor" class="font-bold text-lg transition-colors duration-200"></span>
          <img id="noMacFound" alt="Sad IT" class="hidden w-64 h-auto mx-auto rounded-xl shadow-lg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAMAAACxSxn+AAABfVBMVEUAAAD///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////+M7kM1AAAAO3RSTlMAESIzREVGR0hSU1RVVldaX2FmcYGRobK3vcDCxMjLz9LT19na3uDm6+/z9/r8yMgl3AAACr0lEQVR4nO3cW1PTUBjA4U0RxIFR0UoUJCC9//9H2QNKv7sZzz0zdc3fnZwTpMCChSgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABbDD4vs+1fuZ6U9twz+xMvyZ8rl70xy9zn22Z2LGrW+19fn2kq7+XN3McZbWHN23e9Pb7U8/u1w47PHtwj3D3D+8xs7Fbxw+ekfdpNL4m+ZRP7S36dWY6z/PN1tl2krVnUt03N9/13z16L99Gbn/M7ehV2rcsm6S8sGT3qtcVapOP2t+U5z04nml8TD+W7v7uEnR9x4U7rL8xDHOlTW9erbi7Kt0kXVeqWQ1tw7tl6uXje9ZGrXr7JchrfWZ/udLvR59Vbp1dSr5rvzMVldQ3S4vLe5epfK9V+vDWnqvu17tZTP0/L1+eFu0dS3dQZHTbHzUnn+75sk5m9u3N9Xzv/u6tNq7Kf9v9TSuvrm8Pqytj1xAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAv+kHkMiLuFqOLn8AAAAASUVORK5CYII=" />
        </div>
      </div>
    </div>

    <!-- SPEED TEST + TTS = inchangés -->
    <!-- (garde les blocs déjà en place de la version précédente) -->

  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    showTab('mac');

    async function lookupMac() {
      const mac = document.getElementById("macAddress").value;
      const vendorSpan = document.getElementById("macVendor");
      const logo = document.getElementById("macLogo");
      const sadImg = document.getElementById("noMacFound");

      vendorSpan.textContent = "Recherche...";
      vendorSpan.classList.remove("text-red-500");
      logo.classList.add("hidden");
      sadImg.classList.add("hidden");

      try {
        const res = await fetch('/mac?address=' + encodeURIComponent(mac));
        const data = await res.json();

        if (res.ok && data.vendor && data.vendor !== "Inconnu") {
          vendorSpan.textContent = data.vendor;
          logo.src = `/logo?vendor=${encodeURIComponent(data.vendor)}`;
          logo.onerror = () => logo.classList.add("hidden");
          logo.classList.remove("hidden");
        } else {
          vendorSpan.textContent = "❌ Pas de correspondance d'adresse MAC.";
          vendorSpan.classList.add("text-red-500");
          sadImg.classList.remove("hidden");
        }
      } catch (e) {
        vendorSpan.textContent = "❌ Erreur réseau.";
        vendorSpan.classList.add("text-red-500");
        sadImg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
