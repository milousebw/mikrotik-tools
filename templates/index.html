
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outils R√©seau + TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-10">

    <h1 class="text-4xl font-bold mb-6">üó£Ô∏è Synth√®se vocale TTS (Google)</h1>
    <div class="bg-gray-800 p-6 rounded-xl max-w-2xl mx-auto">

        <textarea id="text" placeholder="Entrez votre texte..." rows="4"
            class="w-full p-3 rounded text-black mb-4"></textarea>

        <select id="voice" class="w-full p-2 mb-4 rounded text-black">
            <option value="fr">üá´üá∑ Fran√ßais (gTTS)</option>
        </select>

        <button onclick="generateTTS()" class="bg-pink-600 px-4 py-2 rounded">Lire</button>

        <div id="ttsResult" class="mt-4 hidden">
            <audio id="audioPlayer" controls class="mb-2 w-full"></audio>
            <a id="downloadLink" href="#" class="underline text-blue-400" download>T√©l√©charger le fichier WAV</a>
        </div>
    </div>

    <script>
        async function generateTTS() {
            const text = document.getElementById("text").value;
            const voice = document.getElementById("voice").value;
            const resultDiv = document.getElementById("ttsResult");

            const formData = new FormData();
            formData.append("text", text);
            formData.append("voice", voice);

            try {
                const response = await fetch("/tts", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (data.status === "ok") {
                    resultDiv.classList.remove("hidden");
                    document.getElementById("audioPlayer").src = data.play_url;
                    document.getElementById("downloadLink").href = data.download_url;
                } else {
                    alert("Erreur TTS: " + data.message);
                }
            } catch (err) {
                alert("Erreur lors de la requ√™te TTS.");
            }
        }
    </script>
</body>
</html>
