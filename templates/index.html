<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outils R√©seau</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-10">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">üõ†Ô∏è Outils R√©seau</h1>

    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">üîç Recherche MAC Vendor</h2>
      <input id="macAddress" type="text" placeholder="FC:FB:FB:01:FA:21" class="p-2 text-black rounded w-full mb-2">
      <button onclick="lookupMac()" class="bg-indigo-600 px-4 py-2 rounded">Rechercher</button>
      <div id="macResult" class="mt-2 text-green-400"></div>
    </div>

    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">üì∂ Test de d√©bit MikroTik</h2>
      <input id="targetIp" type="text" placeholder="IP" class="p-2 text-black rounded w-full mb-2">
      <input id="targetUser" type="text" placeholder="Utilisateur" class="p-2 text-black rounded w-full mb-2">
      <input id="targetPass" type="password" placeholder="Mot de passe" class="p-2 text-black rounded w-full mb-2">
      <button onclick="runSpeedTest()" class="bg-green-600 px-4 py-2 rounded">Lancer</button>
      <pre id="speedResult" class="mt-2 text-sm whitespace-pre-wrap"></pre>
    </div>

    <div>
      <h2 class="text-2xl font-semibold mb-2">üó£Ô∏è Synth√®se vocale (OpenAI)</h2>
      <textarea id="ttsText" rows="3" class="p-2 text-black rounded w-full mb-2" placeholder="Texte √† lire..."></textarea>
      <select id="voice" class="text-black p-2 mb-2 rounded">
        <option value="onyx">Onyx (EN)</option>
        <option value="nova">Nova (EN)</option>
        <option value="shimmer">Shimmer (EN)</option>
      </select>
      <button onclick="playTTS()" class="bg-purple-600 px-4 py-2 rounded">Lire</button>
      <audio id="audioPlayer" controls class="mt-4 w-full hidden"></audio>
    </div>
  </div>

  <script>
    async function lookupMac() {
      const mac = document.getElementById('macAddress').value;
      const res = await fetch(`/mac?address=${encodeURIComponent(mac)}`);
      const data = await res.json();
      document.getElementById('macResult').textContent = data.vendor || data.error;
    }

    async function runSpeedTest() {
      const ip = document.getElementById('targetIp').value;
      const user = document.getElementById('targetUser').value;
      const pass = document.getElementById('targetPass').value;
      const res = await fetch(`/speedtest?ip=${ip}&user=${user}&pass=${pass}`);
      const text = await res.text();
      document.getElementById('speedResult').textContent = text;
    }

    async function playTTS() {
      const text = document.getElementById('ttsText').value;
      const voice = document.getElementById('voice').value;
      const res = await fetch('/tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice })
      });
      if (!res.ok) return alert("Erreur TTS");
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const audio = document.getElementById('audioPlayer');
      audio.src = url;
      audio.classList.remove('hidden');
      audio.play();
    }
  </script>
</body>
</html>
